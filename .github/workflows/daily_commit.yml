name: Daily Commit Workflow

on:
  schedule:
    - cron: '41 17 * * *'  # Runs daily at 11:11 PM IST
  workflow_dispatch:     # Allows manual triggering

jobs:
  daily-commit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: 23f2005144@ds.study.iitm.ac.in - Update file
        run: |
          echo "Last updated on $(date)" >> daily-log.txt

      - name: Commit and Push Changes
        run: |
          git config user.name "GitHub Action Bot"
          git config user.email "23f2005144@ds.study.iitm.ac.in"
          git add daily-log.txt
          git commit -m "Automated daily commit"
          git push
